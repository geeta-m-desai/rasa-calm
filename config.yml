recipe: default.v1

language: en

pipeline:
- name: WhitespaceTokenizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
  analyzer: "char_wb"
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier # Adds embeddings
  epochs: 100
  constrain_similarities: true
- name: EntitySynonymMapper

- name: LLMCommandGenerator
  llm:
    model_name: gpt-4
    request_timeout: 7
    max_tokens: 256


policies:
- name: FlowPolicy
- name: rasa_plus.ml.IntentlessPolicy
  nlu_abstention_threshold: 0.2
- name: rasa_plus.core.policies.knowledge.CustomKnowledgeAnswerCommand
- name: MappingPolicy
  triggers:
      - /ask_question  # Or the name of your question-asking intent
