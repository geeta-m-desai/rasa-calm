version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - hello there
    - good morning
    - good afternoon
    - good evening
    - greetings
    - hey there
    - howdy
    - what's up
    - yo 

- intent: goodbye
  examples: |
    - goodbye
    - bye
    - see you later
    - see you soon
    - farewell
    - have a good day
    - talk to you later
    - ciao
    - gotta go

- intent: affirm
  examples: |
    - yes
    - indeed
    - of course
    - that sounds good
    - correct
    - yep 

- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - no thanks
    - wrong
    - nope

- intent: ask_question
  examples: |
    - What's the weather like today?
    - Do you know any good restaurants nearby?
    - Can you tell me a joke?
    - How can I improve my memory?
    - What are the symptoms of [disease]? 
